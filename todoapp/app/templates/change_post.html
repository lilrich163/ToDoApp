{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение поста</title>
    <link rel="stylesheet" href="{% static 'app/css/home_page.css' %}">
    <link rel="stylesheet" href="{% static 'app/fonts/font.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul class='third-ul'>
                <li><a class='last-link' href="{% url 'app:home_page' %}"><img src="{% static 'app/images/logo.jpg' %}" alt="..." width="60px"
                    height="60px"></a></li>
            </ul>
            <ul class='first-ul'>
                <li class='direct'><a href="{% url 'app:home_page' %}">Главная страница</a></li>
                <li class='direct'><a href="#">О нас</a></li>
                <li class='direct'><a href="#">Помощь</a></li>
                <li><a href="{% url 'app:add_post' %}">Создать задачу</a></li>
            </ul>
            {% if not user.is_authenticated %}
            <ul class='second-ul'>
                <li><a class='last-link' href="#">Войти</a></li>
            </ul>
            {% else %}
            <ul class='second-ul'>
                <li><a class='last-link' href="{% url 'users:profile_url' user.slug %}">{{ user.username }}</a></li>
            </ul>
            {% endif %}
        </nav>
        <div class="div-form">
            <form action="{% url 'app:update_post_url' post.slug %}"  method='post' enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for f in form %}
                <p><label id='{{ f.id_for_label }}'>{{ f.label }}</label><br>{{ f }}</p>
                <p>{{ f.errors }}</p>
                {% endfor %}
                <button type='submit'>Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
